<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Calculator With Grid</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="container"> 
        <form action=""> 
        <div class="button button1"> 
            <input type="text" class="data"> 
        </div> 
        <div class="button button2"><input type="button"  onclick="button1.value += '' "  value="AC"></div> 
        <div class="button button3"><input type="button"  onclick="button1.value += '±'"  value="±"></div> 
        <div class="button button4"><input type="button"  onclick="button1.value += '%' "  value="%"></div> 
        <div class="button button5"><input type="button"  onclick="button1.value += '+' "  value="+"></div> 
        <div class="button button6"><input type="button"  onclick="button1.value += '7' "  value="7"></div> 
        <div class="button button7"><input type="button"  onclick="button1.value += '8' "  value="8"></div> 
        <div class="button button8"><input type="button"  onclick="button1.value += '9' "  value="9"></div> 
        <div class="button button9"><input type="button"  onclick="button1.value += '*' "  value="X"></div> 
        <div class="button button10"><input type="button" onclick="button1.value += '4' " value="4"></div> 
        <div class="button button11"><input type="button" onclick="button1.value += '5' " value="5"></div> 
        <div class="button button12"><input type="button" onclick="button1.value += '6' " value="6"></div> 
        <div class="button button13"><input type="button" onclick="button1.value += '-' " value="-"></div> 
        <div class="button button14"><input type="button" onclick="button1.value += '1' " value="1"></div> 
        <div class="button button15"><input type="button" onclick="button1.value += '2' " value="2"></div> 
        <div class="button button16"><input type="button" onclick="button1.value += '3' " value="3"></div> 
        <div class="button button17"><input type="button" onclick="button1.value += '+' " value="+"></div> 
        <div class="button button18"><input type="button" onclick="button1.value += '0' " value="0"></div> 
        <div class="button button19"><input type="button" onclick="button1.value += '.' " value="."></div> 
        <div class="button button20"><input type="button" onclick="button1.value = eval(button1.value) " value="="></div> 
    </form> 
    </div> 
</body> 
</html>
