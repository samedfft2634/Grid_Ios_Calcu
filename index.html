<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ios Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<img src="./img/iphone.jpg" alt="" />
				<div  class="result1">
					<input class="result-pre" type="text" id="previous" readonly>
					<input class="result" type="text" >
				</div>
				<div class="phone-container">
					<!-- number  -->
					<div class="number-container">
						<div class="number number1">AC</div>
						<div class="number number2">DEL</div>
						<div class="number number3">%</div>
						<div class="number number4">/</div>
						<div class="number number5">7</div>
						<div class="number number6">8</div>
						<div class="number number7">9</div>
						<div class="number number8">*</div>
						<div class="number number9">4</div>
						<div class="number number10">5</div>
						<div class="number number11">6</div>
						<div class="number number12">-</div>
						<div class="number number13">1</div>
						<div class="number number14">2</div>
						<div class="number number15">3</div>
						<div class="number number16">+</div>
						<div class="number number17">0</div>
						<div class="number number18">.</div>
						<div class="number number19">=</div>
					</div>
					<!--end  number  -->
				</div>
			</div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
