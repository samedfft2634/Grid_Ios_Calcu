<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator With Grid</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<form action="">
				<div class="button button1" id="display">
					<input type="text" name="data" class="data" />
				</div>
				<div class="button button2">
					<input
						type="button"
						onclick="display.value += '' "
						value="AC"
					/>
				</div>
				<div class="button button3">
					<input
						type="button"
						onclick="display.value += '±'"
						value="±"
					/>
				</div>
				<div class="button button4">
					<input
						type="button"
						onclick="display.value += '%' "
						value="%"
					/>
				</div>
				<div class="button button5">
					<input
						type="button"
						onclick="display.value += '+' "
						value="+"
					/>
				</div>
				<div class="button button6">
					<input
						type="button"
						onclick="display.value += '7' "
						value="7"
					/>
				</div>
				<div class="button button7">
					<input
						type="button"
						onclick="display.value += '8' "
						value="8"
					/>
				</div>
				<div class="button button8">
					<input
						type="button"
						onclick="display.value += '9' "
						value="9"
					/>
				</div>
				<div class="button button9">
					<input
						type="button"
						onclick="display.value += '*' "
						value="X"
					/>
				</div>
				<div class="button button10">
					<input
						type="button"
						onclick="display.value += '4' "
						value="4"
					/>
				</div>
				<div class="button button11">
					<input
						type="button"
						onclick="display.value += '5' "
						value="5"
					/>
				</div>
				<div class="button button12">
					<input
						type="button"
						onclick="display.value += '6' "
						value="6"
					/>
				</div>
				<div class="button button13">
					<input
						type="button"
						onclick="display.value += '-' "
						value="-"
					/>
				</div>
				<div class="button button14">
					<input
						type="button"
						onclick="display.value += '1' "
						value="1"
					/>
				</div>
				<div class="button button15">
					<input
						type="button"
						onclick="display.value += '2' "
						value="2"
					/>
				</div>
				<div class="button button16">
					<input
						type="button"
						onclick="display.value += '3' "
						value="3"
					/>
				</div>
				<div class="button button17">
					<input
						type="button"
						onclick="display.value += '+' "
						value="+"
					/>
				</div>
				<div class="button button18">
					<input
						type="button"
						onclick="display.value += '0' "
						value="0"
					/>
				</div>
				<div class="button button19">
					<input
						type="button"
						onclick="display.value += '.' "
						value="."
					/>
				</div>
				<div class="button button20">
					<input
						type="button"
						onclick="display.value = eval(display.value) "
						value="="
						class="equal"
					/>
				</div>
			</form>
		</div>

			}

	</body>
</html>
